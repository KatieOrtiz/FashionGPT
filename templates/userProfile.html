<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js"></script>
    <style>
      /* Add a class to the labels to target only the ones for dropdowns */
      label.dropdown-label {
          display: block;
          margin-bottom: 5px; /* Optional: Add some spacing between labels and dropdowns */
      }

      /* Style for the dropdowns */
      select.menu-dropdown {
          width: 100%; /* Make the dropdown take 100% width of its container */
          padding: 8px;
          box-sizing: border-box; /* Include padding and border in the total width */
          margin-bottom: 10px; /* Optional: Add some spacing between dropdowns */
      }
  </style>
    <title>User Profile</title>
  </head>

<body>

  <body class="three-sections-page">

    <div id="left-section">

        <button class="collapsible">Size Preference</button>

      <h3>Change Password</h3>
 <!-- Change Password Form -->
 <form class="change-password-form">
  <label for="currentPassword">Current Password:</label>
  <input type="password" id="currentPassword" name="currentPassword" required>

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" required>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>

  <button type="submit">Change Password</button>
</form>
