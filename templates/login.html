<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/regstyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    /> <!-- Links an external stylesheet for Font Awesome icons -->
    <script src="static/script.js"></script>
    <title>Front Page</title>
  </head>

  <body>
     <!-- Main container for content -->
    <div class="container">
      <button class="back-btn" type="button" id="backBtn">Back</button>
      <main>
        <!-- Creates a form for user verification -->
        <div class="verification">
          <form method="post" action="{{ url_for('login') }}">
            <a href="/">
              <img src="https://cdn.glitch.global/70b98674-7945-4933-94d7-ed8029fb2905/logo.PNG?v=1714897729283" class="fashiongptlogo">
            </a>
            <h1>FashionGPT</h1>
            <p>Sign In or Sign Up</p>
             <!-- Textbox created for entering email address -->
            <div class="regTextbox">
              <input
                type="text"
                class="enterText"
                id="email"
                name="email"
                placeholder="Email Address"
              />
            </div>
            <button class="regbutton" type="submit" id="emailBtn">
              Continue
            </button>
             <!-- Social media icons section -->
            <div class="social-icons">
              <hr class="separator top" />
              <div class="continue-text">
                <hr class="separator" />
                <span>or continue with</span>
                <hr class="separator" />
              </div>
              <div class="social-logos">
                <i class="fab fa-google"></i>
                <i class="fab fa-apple"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-youtube"></i>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
