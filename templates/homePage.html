<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="script.js"></script>
    <title>Three Sections Page</title>
  </head>
  <body class="three-sections-page">
    <div id="left-section">
      <h2>Filters</h2>
      <button class="collapsible">Price</button>
      <div class="content">
        <p>Content for Button 1</p>
      </div>

      <button class="collapsible">Outfit Preference</button>
      <div class="content">
        <p>Content for Button 2</p>
      </div>

      <button class="collapsible">Season</button>
      <div class="content">
        <p>Content for Button 3</p>
      </div>

      <button class="collapsible">Style</button>
      <div class="content">
        <p>Content for Button 4</p>
      </div>

      <button class="collapsible">Color</button>
      <div class="content">
        <p>Content for Button 5</p>
      </div>
    </div>

    <div id="middle-section">
      <input type="text" id="search-bar" placeholder="Search..." />
    </div>

    <div id="right-section">
      <span id="homebutton"><i class="fa-solid fa-house"></i></span>
      <span id="likebutton"><i class="fa-solid fa-heart"></i></span>
      <span id="settingbutton"><i class="fa-solid fa-gear"></i></span>
    </div>
  </body>
</html>
