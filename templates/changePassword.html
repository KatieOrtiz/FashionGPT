<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" >
    <script src="../static/script.js"></script>
    <title>Password and Security</title>

    <style>
        /* Add your styles here */
        /* You can customize the appearance based on your design requirements */
        .change-password-form {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body class="three-sections-page">

    <div id="left-section">
        <h2>Filters</h2>
        <button class="collapsible">Password/Security</button>
        <div class="content">
            <p>Go to Password and Security</p>
        </div>

        <button class="collapsible">Size Preference</button>
        <div class="content">
            <p>Go to Size Preference</p>
        </div>
    </div>

    <div id="middle-section">

        <!-- Change Password Form -->
        <form class="change-password-form">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <div id="right-section">
        <button class="menu-button">Home</button>
        <button class="menu-button">Likes</button>
        <button class="menu-button">Settings</button>
    </div>

   
</body>
</html>
